			.button-group {

			}
			.button {
				background-color: paleturquoise;
				border: none;
				padding: 12px 20px;
				display: inline-block; /* 버튼을 같은 라인에 나란히 표시 */

			}




			.dropbtn {
				background-color: #4CAF50;
				color: white;
				padding: 16px;
				font-size: 16px;
				border: none;
				cursor: pointer;
				}


			.dropdown {
				display: inline-block;
				}

			.dropdown-content {
				display: none;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

				}

			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				}

			.dropdown-content a:hover {background-color: #f1f1f1}

			.dropdown:hover .dropdown-content {
				display: block;
				}

			.dropdown:hover .dropbtn {
				background-color: #3e8e41;
				}
			

		</style>
		<script>

					});
				});
			});
			
		</script>

		<div id="drawingCanvasContainer">
			<div id="buttonContainer">
				<button class="color-button" style="background-color: black;" onclick="setColor('black')"></button>
				<button class="color-button" style="background-color: red;" onclick="setColor('red')"></button>
				<button class="color-button" style="background-color: green;" onclick="setColor('green')"></button>
				<button class="color-button" style="background-color: blue;" onclick="setColor('blue')"></button>
				<button class="color-button" style="background-color: orange;" onclick="setColor('orange')"></button>
				<button class="color-button" style="background-color: yellow;" onclick="setColor('yellow')"></button>
				<button class="color-button" style="background-color: purple;" onclick="setColor('purple')"></button>
				<button id="erase-button" onclick="setEraser()">지우개</button>
			</div>
			<canvas id="drawingCanvas" width="800" height="600"></canvas>
		</div>
		<script>
			const canvas = document.getElementById('drawingCanvas');
			const context = canvas.getContext('2d');
			let isDrawing = false;
			let currentColor = 'black';
	
			function draw(e) {
				if (!isDrawing) return;
	
				const x = e.offsetX;
				const y = e.offsetY;
	
				context.lineTo(x, y);
				context.strokeStyle = currentColor;
				context.lineWidth = currentColor === 'white' ? 5 * 5 : 5;
				context.stroke();
			}
	
			function setColor(color) {
				currentColor = color;
			}
	
			function setEraser() {
				currentColor = 'white'; // 지우개는 흰색으로 설정
			}
	
			canvas.addEventListener('mousedown', (e) => {
				isDrawing = true;
				context.beginPath();
				context.moveTo(e.offsetX, e.offsetY);
				canvas.addEventListener('mousemove', draw);
			});
	
			canvas.addEventListener('mouseup', () => {
				isDrawing = false;
				canvas.removeEventListener('mousemove', draw);
			});
	
			canvas.addEventListener('mouseout', () => {
				isDrawing = false;
				canvas.removeEventListener('mousemove', draw);
			});
		</script>
