<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<title>디비서버</title>
		

		<style>
			#drawingCanvasContainer {
				position: relative;
				width: 800px;
				margin: 0 auto;
			}
			#drawingCanvas {
				border: 1px solid #000;
				display: block;
				margin: 0 auto;
			}
			.color-button {
				display: inline-block;
				width: 30px;
				height: 30px;
				margin-right: 10px;
				cursor: pointer;
				border-radius: 50%;
			}
			.eraser-button {
				margin-left: 10px;
				cursor: pointer;
			}
			#colorPalette {
				margin-top: 10px;
			}
			.slider-container {
				margin-top: 10px;
			}











			.button-group {
				margin-left: 220px;
				margin-top: 17px;
				user-select: none;
			}
			.button {
				background-color: paleturquoise;
				border: none;
				padding: 12px 20px;
				display: inline-block; /* 버튼을 같은 라인에 나란히 표시 */
				margin-right: -6px; /* 브라우저 간 차이를 고려하여 겹침을 조정 */
				font-size: 15px;
				font-weight: bold;
				cursor: pointer;
			}
			.button:hover {
            background-color: hsl(180, 65%, 71%); /* 호버 시 배경색을 짙은 푸른색으로 변경 */ 
			}

			.dropbtn {
				background-color: #4CAF50;
				color: white;
				padding: 16px;
				font-size: 16px;
				border: none;
				cursor: pointer;
				}


			.dropdown {
				display: inline-block;
				}

			.dropdown-content {
				display: none;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
				}

			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				}

			.dropdown-content a:hover {background-color: #f1f1f1}

			.dropdown:hover .dropdown-content {
				display: block;
				}

			.dropdown:hover .dropbtn {
				background-color: #3e8e41;
				}
			

		</style>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const buttons = document.querySelectorAll('.button');
				buttons.forEach(button => {
					button.addEventListener('dragstart', function(event) {
						event.preventDefault(); // 드래그 이벤트 방지
					});
				});
			});
			
		</script>


		<script src="https://kit.fontawesome.com/e212571460.js" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="server.jpg" />
		<link rel="shortcut icon" href="server.jpg" />
	</head>
	<body>

		style="background-color: rgba(0, 0, 0, 0); border:none; margin-left: 220px; margin-top: 15px; cursor: pointer;"

		<div class="button-group" style="background-color: paleturquoise; width: 840px;">

			<!-- 커뮤니티 버튼 -->
			<button class="button" type="button">

			</button>

			<!-- 이벤트 버튼 -->
			<button class="button" type="button">

			<!-- 이벤트 버튼 -->
			<button class="button" type="button">

			<button style="cursor: pointer; border-radius: 3px; margin-left: 220px; font-size: 13px; color: rgb(0, 0, 0); padding: 2px 2px 2px 2px; background-color: rgba(0, 0, 0, 0); border: 1px solid rgb(67, 67, 67);">로그인</button>

		<div id="drawingCanvasContainer">
			<canvas id="drawingCanvas" width="800" height="600"></canvas>
			<!-- 색상 선택 버튼 -->
			<div id="colorPalette">
				<button class="color-button" style="background-color: red;" onclick="setColor('red')"></button>
				<button class="color-button" style="background-color: orange;" onclick="setColor('orange')"></button>
				<button class="color-button" style="background-color: yellow;" onclick="setColor('yellow')"></button>
				<button class="color-button" style="background-color: lime;" onclick="setColor('lime')"></button>
				<button class="color-button" style="background-color: green;" onclick="setColor('green')"></button>
				<button class="color-button" style="background-color: blue;" onclick="setColor('blue')"></button>
				<button class="color-button" style="background-color: purple;" onclick="setColor('purple')"></button>
				<button class="color-button" style="background-color: black;" onclick="setColor('black')"></button>
				<button class="eraser-button" onclick="setEraser()">지우개</button>
			</div>
			<!-- 슬라이더를 통한 지우개 크기 조정 -->
			<div class="slider-container">
				<label for="eraserSize">지우개 크기:</label>
				<input type="range" min="1" max="20" value="5" id="eraserSize" onchange="setEraserSize(this.value)">
				<span id="eraserSizeValue">5</span>
			</div>
			<!-- 슬라이더를 통한 색상 크기 조정 -->
			<div class="slider-container">
				<label for="brushSize">색상 크기:</label>
				<input type="range" min="1" max="20" value="5" id="brushSize" onchange="setBrushSize(this.value)">
				<span id="brushSizeValue">5</span>
			</div>
