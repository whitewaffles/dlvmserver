<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DCL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../../index/server.jpg" />
	<link rel="shortcut icon" href="../../index/server.jpg" />


    <link rel="stylesheet" href="../../index/index.css">
    <link rel="stylesheet" href="list.css">

</head>
<body style="background-color: rgb(84, 139, 141);">

    <a onclick="window.location.href='https://dlvm.netlify.app/'"><div class="container">
        <div class="card">DCL</div>
        <div class="overlay"></div> <!-- 추가 -->
    </div>


    <div style="background-color:rgb(29, 109, 83); width: 100%; height: 40px; margin-top: 30px;">
        <button class="eltmzhem" onmouseover="showDiscordCode()" onmouseout="hideDiscordCode()">디스코드 코드</button>
    </div>

    <div class="eltmzhem_list" id="discordCode" style="display: none;" onmouseleave="hideDiscordCode()">
        <!-- 여기에 디스코드 코드 내용을 넣으세요 -->
        <button class="eltmzhem_list1">- 일반 코드</button>
        <a href="list.html"><button class="eltmzhem_list2">- 슬래시 코드</button></a>
    </div>

    <div> <!-- 설명 -->
        <p style="position: absolute;" class="slash_list1">번호</p>
        <p style="position: absolute;" class="slash_list2">제목</p>
        <p style="position: absolute;" class="slash_list3">작성자</p>
        <canvas class="slash_list_helpline"></canvas>
    </div>

    <div>
        <p class="slash_list_number">1</p>
        <button class="slash_list_name">기초 코드</button>
        <p class="slash_list_wkrtjd">화이프</p>
        <canvas class="slash_list_line"></canvas>
    </div>
    <div>
        <p class="slash_list_number2">2</p>
        <button class="slash_list_name2">명령어에 옾션 기능과 리스트 기능 추가하기</button>
        <p class="slash_list_wkrtjd2">화이프</p>
        <canvas class="slash_list_line2"></canvas>
    </div>
    <div>
        <p class="slash_list_number2">3</p>
        <button class="slash_list_name2">셀렉트 메뉴 생성하기</button>
        <p class="slash_list_wkrtjd2">화이프</p>
        <canvas class="slash_list_line2"></canvas>
    </div>

    <script src="list.js"></script>
    <script src="../../index/index.js"></script>
</body>
</html>
