<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실험</title>
</head>
<body>
    <div id="auth-section">
        <a id="login-link" href="https://discord.com/oauth2/authorize?client_id=1270146158022361092&redirect_uri=https%3A%2F%2Fdlvm.netlify.app%2Fcallback&response_type=code&scope=identify%20email">
            디스코드로 로그인
        </a>
        <button id="logout-button" style="display: none;">로그아웃</button>
    </div>

    <script>
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('discordLoggedIn');
            document.getElementById('login-link').style.display = isLoggedIn ? 'none' : 'inline';
            document.getElementById('logout-button').style.display = isLoggedIn ? 'inline' : 'none';
        }

        function handleLogin() {
            localStorage.setItem('discordLoggedIn', true);
            checkLoginStatus();
        }

        function handleLogout() {
            localStorage.removeItem('discordLoggedIn');
            checkLoginStatus();
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();

            document.getElementById('logout-button').addEventListener('click', function() {
                handleLogout();
                // 여기서 로그아웃 후, 로그아웃 처리 페이지로 리디렉션할 수 있습니다.
                window.location.href = 'https://dlvm.netlify.app'; // 로그아웃 후 리디렉션할 URL
            });

            if (window.location.pathname === '/callback') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
